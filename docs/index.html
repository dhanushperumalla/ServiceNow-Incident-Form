<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Create ServiceNow Incident</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 32px;
      max-width: 480px;
      margin: 40px auto;
      background: #f6f8fa;
    }
    h2 {
      text-align: center;
      color: #22223b;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    form {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    label {
      font-weight: 500;
      color: #22223b;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #c9c9c9;
      border-radius: 7px;
      font-size: 1rem;
      margin-top: 6px;
      background: #f8fafc;
      transition: border-color 0.2s;
      outline: none;
      box-sizing: border-box;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4f8cff;
      background: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
      max-height: 220px;
    }
    button {
      margin-top: 10px;
      padding: 12px 0;
      background: linear-gradient(90deg, #4f8cff 0%, #4361ee 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
      transition: background 0.18s;
      letter-spacing: 0.5px;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #4361ee 0%, #4f8cff 100%);
    }
    #result {
      margin-top: 18px;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 1.02rem;
      min-height: 32px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      word-break: break-word;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      form { padding: 18px 8px 14px 8px; }
    }
  </style>
</head>
<body>
  <h2>Create Incident</h2>
  <form id="incidentForm" autocomplete="off">
    <div>
      <label for="short_description">Short description</label>
      <input type="text" id="short_description" required placeholder="Brief summary">
    </div>

    <div>
      <label for="description">Description</label>
      <textarea id="description" rows="5" required placeholder="Full description"></textarea>
    </div>

    <div style="display: flex; gap: 16px;">
      <div style="flex:1;">
        <label for="urgency">Urgency</label>
        <select id="urgency">
          <option value="">-- leave default --</option>
          <option value="1">1 - High</option>
          <option value="2">2 - Medium</option>
          <option value="3">3 - Low</option>
        </select>
      </div>
      <div style="flex:1;">
        <label for="impact">Impact</label>
        <select id="impact">
          <option value="">-- leave default --</option>
          <option value="1">1 - High</option>
          <option value="2">2 - Medium</option>
          <option value="3">3 - Low</option>
        </select>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('incidentForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.style.background = '';
      resultDiv.textContent = 'Creating incident...';

      const payload = {
        short_description: document.getElementById('short_description').value.trim(),
        description: document.getElementById('description').value.trim(),
        urgency: document.getElementById('urgency').value || undefined,
        impact: document.getElementById('impact').value || undefined
      };

      try {
        const resp = await fetch('/api/incidents', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await resp.json();
        if (resp.ok) {
          resultDiv.style.background = '#e6ffed';
          resultDiv.innerHTML = `<strong>Incident Created:</strong> ${data.number}<br/>sys_id: ${data.sys_id}`;
        } else {
          resultDiv.style.background = '#ffe6e6';
          resultDiv.innerHTML = `<strong>Error (${resp.status}):</strong> ${JSON.stringify(data)}`;
        }
      } catch (err) {
        resultDiv.style.background = '#ffe6e6';
        resultDiv.textContent = 'Network error: ' + err.message;
      }
    });
  </script>
</body>
</html>
